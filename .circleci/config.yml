version: 2

jobs:
  build:
    docker:
      - image: circleci/python:2
    environment: ~
    working_directory: ~/pentagon
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Install Pentagon
          command: |
            sudo pip install -e .
      - run: 
          name: Instal awscli
          command: |
            sudo pip install awscli
            $(aws ecr get-login --no-include-email --region ap-northeast-1)

      - run:
          name: Unit Tests
          command: |
            sudo pip install -r ${HOME}/pentagon/tests/requirements.txt
            nosetests
      - run:
          name: Build Docker Image
          command: |
            docker pull 338430314199.dkr.ecr.ap-northeast-1.amazonaws.com/pentagon:latest
            docker build --cache-from=338430314199.dkr.ecr.ap-northeast-1.amazonaws.com/pentagon:latest -t pentagon .
      - run:
          name: Test Start Project
          command: |
            docker run --rm pentagon pentagon start-project circleci-test

      - run:
          name: Tag and Push Images
          command: |
            docker tag pentagon 338430314199.dkr.ecr.ap-northeast-1.amazonaws.com/pentagon:latest
            docker tag pentagon 338430314199.dkr.ecr.ap-northeast-1.amazonaws.com/pentagon:$CIRCLE_SHA1
            docker push 338430314199.dkr.ecr.ap-northeast-1.amazonaws.com/pentagon:latest
            docker push 338430314199.dkr.ecr.ap-northeast-1.amazonaws.com/pentagon:$CIRCLE_SHA1

